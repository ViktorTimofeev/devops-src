ORACLE_SYSMAN_PASSWORD="Oracle123!"
ORACLE_DBSNMP_PASSWORD="Oracle123!"

# Настройки базы данных
DB_CHARACTER_SET="AL32UTF8"
DB_NATIONAL_CHARACTER_SET="UTF8"
DB_MEMORY_LIMIT="1024"
DB_STORAGE_TYPE="FILE_SYSTEM_STORAGE"

# Настройки сети
LISTENER_PORT="1521"
EM_PORT="1158"

# Настройки производительности
SHARED_POOL_SIZE="256M"
DB_CACHE_SIZE="512M"
PGA_AGGREGATE_TARGET="256M"

# Настройки безопасности
