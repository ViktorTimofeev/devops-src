# Основные переменные Oracle
ORACLE_VERSION="11.2.0.4.0"
ORACLE_BASE="/opt/oracle"
ORACLE_HOME="/opt/oracle/product/11.2.0/dbhome_1"
ORACLE_SID="orcl"
ORACLE_UNQNAME="orcl"

# Пользователи и группы
ORACLE_USER="oracle"
ORACLE_GROUP="oinstall"
ORACLE_DBA_GROUP="dba"
ORACLE_OPER_GROUP="oper"

# Директории Oracle
ORACLE_INVENTORY="/opt/oraInventory"
ORACLE_ADMIN="/opt/oracle/admin"
ORACLE_RECOVERY="/opt/oracle/flash_recovery_area"
ORACLE_DATA="/opt/oracle/oradata"

# Пароли по умолчанию (ИЗМЕНИТЕ ПОСЛЕ УСТАНОВКИ!)
ORACLE_SYS_PASSWORD="Oracle123!"
